<div class="firstPage">
  <div class="firstPage__blocks blocks">
    <div class="blocks__navigation">
      <app-autorization></app-autorization>
      <app-filter></app-filter>
    </div>
    <section>
      <div class="blocks__product product">
        <div class="product__card card" *ngFor="let card of Cards">
          <div class="card__img"><img src="{{card.image}}" alt=""></div>
          <div class="card__raiting">
          <app-stars [star]="card.rating.rate"></app-stars>
        </div>
          <div class="card__title">{{card.title}}</div>
          <div class="card__price">{{card.price | currency}}</div>
          <button class="card__button">Купити</button>
        </div>
      </div>
    </section>
  </div>

</div>
